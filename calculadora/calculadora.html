<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora.</title>
    <link rel="stylesheet" href="estiloCalculadora.css">
</head>
<body>
    <h1>Ejercicio integrador.</h1>
    <section id="contenedor">
        
        <div class="caja" id="pantalla">  
             
        </div>

        <div class="caja" id="teclado">
            <table>
                <tr>
                    <td><button id="siete">7</button></td>
                    <td><button id="ocho">8</button></td>
                    <td><button id="nueve">9</button></td>
                    <td><button id="mas">+</button></td>
                </tr>
                 <tr>
                    <td><button id="4">4</button></td>
                    <td><button id="5">5</button></td>
                    <td><button id="6">6</button></td>
                    <td><button id="-">-</button></td>
                </tr>
                <tr>
                    <td><button id="1">1</button></td>
                    <td><button id="2">2</button></td>
                    <td><button id="3">3</button></td>
                    <td><button id="*">*</button></td>
                </tr>
                <tr>
                    <td><button id="0">0</button></td>
                    <td><button id="=">=</button></td>
                    <td><button id="/">/</button></td>
                    <td><button id="(">(</button></td>
                </tr>
                <tr>
                    <td><button id=")">)</button></td>
                </tr>
            </table>         
        </div>
    </section>
   <script src="main.js"></script>
</body>
</html>
